<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>ثبت‌نام</h2>
    <form id="signupForm">
      <label for="fullName">نام و نام خانوادگی:</label>
      <input type="text" id="fullName" name="fullName" required />
      <span class="error" id="error-fullName"></span>

      <label for="email">ایمیل:</label>
      <input type="email" id="email" name="email" required />
      <span class="error" id="error-email"></span>

      <label for="phone">شماره تلفن:</label>
      <input type="tel" id="phone" name="phone" required />
      <span class="error" id="error-phone"></span>

      <label for="password">رمز عبور:</label>
      <input type="password" id="password" name="password" required />
      <span class="error" id="error-password"></span>

      <label for="confirmPassword">تأیید رمز عبور:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required />
      <span class="error" id="error-confirmPassword"></span>

      <label for="dob">تاریخ تولد:</label>
      <input type="date" id="dob" name="dob" required />
      <span class="error" id="error-dob"></span>

      <label for="address">آدرس:</label>
      <textarea id="address" name="address" required></textarea>
      <span class="error" id="error-address"></span>

      <button type="submit">ثبت نام</button>
    </form>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
